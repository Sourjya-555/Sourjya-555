<!DOCTYPE html>
<html>
    <title>Registration Page</title>
    <body>
        <img src="Friends.png"/>
        <h2 style="text-align: center;">Friendship Zone</h2> <!--Align the Top Heading Tag to Centre-->
        <h3> Add your details to register </h3>
        <form name="Registration">
            <label for="Name">Name:</label>
                <input type="text" placeholder="Enter your name" pattern="[A-Za-z]{3,}" required /><br><br>
            <label for="Email">Email:</label>
                <input type="email" required/><br><br>
            <label for="Age">Age:</label>
                <input type="number" min="18"/> <br> <br>
            <label for="DOB">Birth Day:</label>
                <input type="text" placeholder="mm/dd/yyyy" /> <br> <br>
            <label for="Gender">Gender:</label>
                <input type="radio"/>M <input type="radio">F <br> <br>
            <label for="About">About:</label>
                <textarea rows="4" cols="50"></textarea> <br><br>
            Phone: <input type="text" /> <br> <br> <br> <br>

            Interested in: <input type="checkbox">Friendship <input type="checkbox">Dating &nbsp Attachment<input type="File"> <br><br>
            <button type="submit" formaction="RegistrationConfirmation.html">Register</button>
            <button type="submit" formaction="RegistrationConfirmationADMIN.html">Register as admin</button>
            
        </form>
    </body>
</html>
